<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<div class="container" >
        <form id="contact" action="#">
            <div class="row">
                <div class="column">
                    <fieldset>
                        <h1>Learn to code by watching others</h1>
                        <h5>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable.</h5>
                    </fieldset>
                </div>
                <div class="column">
                    <fieldset>
                        <div class="try">
                            <button type="submit" id="try">Try it free 7 days then $20/mon thereafter </button>
                        </div>
                    </fieldset>
                    <div class="layer">
                        <fieldset>
                            <input type="text" placeholder="First Name" name="fname" required autofocus>
                        </fieldset>
                        <fieldset>
                         <input type="text" placeholder="Last Name" name="lname" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input type="text" placeholder="Email Address" name="email" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input type="text" placeholder="Password" name="password" required autofocus>
                        </fieldset>
                        <fieldset>
                            <button type="submit" id="claim">CLAIM YOUR FREE TRIAL </button>
                        </fieldset>
                        <fieldset>
                            <h6>By clicking the button below, You are agreeing to our Terms and Services</h6>
                        </fieldset>
                    </div>
                </div>
            </div>    
        </form>
